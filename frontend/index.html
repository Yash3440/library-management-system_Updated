<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and efficient Library Management System for managing books and users.">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
        <nav id="main-nav">
            <button id="nav-login">Login</button>
            <button id="nav-register">Register</button>
            <button id="nav-logout" style="display:none;">Logout</button>
        </nav>
    </header>

    <div id="error-message" style="display:none; color: red;"></div>

    <main>
        <section id="login-section" class="auth-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" placeholder="Username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <section id="register-section" class="auth-section" style="display:none;">
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" placeholder="Username" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" placeholder="Password" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" placeholder="Email" required>
                <label for="register-fullname">Full Name:</label>
                <input type="text" id="register-fullname" placeholder="Full Name" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <section id="books-section" style="display:none;">
            <h2>Books</h2>
            <div id="book-controls">
                <input type="text" id="book-search" placeholder="Search books...">
                <button id="fetch-books">Fetch Books</button>
                <button id="add-book">Add New Book</button>
            </div>
            <ul id="books-list"></ul>
        </section>

        <section id="add-book-section" style="display:none;">
            <h2>Add New Book</h2>
            <form id="add-book-form">
                <label for="book-title">Title:</label>
                <input type="text" id="book-title" placeholder="Title" required>
                <label for="book-author">Author:</label>
                <input type="text" id="book-author" placeholder="Author" required>
                <label for="book-category">Category:</label>
                <input type="text" id="book-category" placeholder="Category" required>
                <button type="submit">Add Book</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
